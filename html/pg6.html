<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#6 Pregunta - Promedio mensual</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #388e3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .card {
      background: rgba(240, 253, 244, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(6px);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .titulo {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .titulo img {
      width: 40px;
      height: 40px;
    }

    canvas {
      margin-top: 10px;
      width: 100% !important;
      height: 350px !important;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(90deg, #2e9133 0%, #409c45 100%);
      color: #fff;
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(64, 156, 69, 0.2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .decoracion {
      font-size: 26px;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="titulo">
      <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="Arbolito">
      <span>üå± #6 ¬øCu√°l es el promedio de √°rboles plantados al mes?</span>
    </div>

    <canvas id="grafico6"></canvas>

    <div class="decoracion">üåøüå≥üåø</div>
    <button onclick="window.location.href='home.html'">‚Üê Regresar a Home</button>
  </div>

  <script>
    function cargarGraficaConAJAX() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://localhost:3000/api/promedioMensual', true);

      xhr.onload = function () {
        if (xhr.status === 200) {
          const datos = JSON.parse(xhr.responseText);
          const labels = datos.map(item => item.label);
          const valores = datos.map(item => item.valor);

          const ctx = document.getElementById('grafico6').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Promedio mensual üåø',
                data: valores,
                backgroundColor: '#66bb6a',
                borderRadius: 10,
                barThickness: 40
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              animation: {
                duration: 1000,
                easing: 'easeOutBounce'
              },
              plugins: {
                legend: {
                  display: false
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: '#388e3c',
                    font: { size: 14 }
                  },
                  grid: {
                    color: '#e0f2f1'
                  }
                },
                x: {
                  ticks: {
                    color: '#388e3c',
                    font: { size: 14 }
                  },
                  grid: {
                    color: '#f0f0f0'
                  }
                }
              }
            }
          });
        } else {
          console.error("Error en AJAX:", xhr.statusText);
        }
      };

      xhr.onerror = function () {
        console.error("Error de red en AJAX.");
      };

      xhr.send();
    }

    document.addEventListener('DOMContentLoaded', cargarGraficaConAJAX);
  </script>

</body>
</html>
