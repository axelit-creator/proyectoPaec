<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfica de Árboles</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --verde-oscuro: #2E7D32;
      --verde-1: #388E3C;
      --verde-2: #66BB6A;
      --verde-3: #A5D6A7;
      --verde-4: #C8E6C9;
      --texto: #2e3d2f;
      --fondo: #fdf6e3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--verde-oscuro);
      margin-bottom: 2rem;
    }

    .contenedor {
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }
    }

    button {
      background: linear-gradient(90deg, #2e9133 60%, #409c45 100%);
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(64,156,69,0.08);
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h2>#8 ¿Cuál es la cantidad de árboles por tipo?</h2>
    <canvas id="graficaBarras"></canvas>
  </div>

  <div style="margin-top: 2em;">
    <button onclick="window.location.href='home.html'">
      ← Regresar a Home
    </button>
  </div>

  <script>
    // --- INICIO AJAX ---
    document.addEventListener('DOMContentLoaded', async () => {
      // Cambia la URL por la de tu API real
      const respuesta = await fetch('http://localhost:3000/api/cantidadArbolesTipo');
      const datos = await respuesta.json();
      
      const labels = datos.map(item => item.label);
      const valores = datos.map(item => item.valor);

      const ctx = document.getElementById('graficaBarras').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Cantidad de árboles',
            data: valores,
            backgroundColor: [
              '#388E3C',
              '#66BB6A',
              '#A5D6A7',
              '#C8E6C9'
            ],
            borderColor: '#ffffff',
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y', // barras horizontales
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.parsed.x} árboles`;
                }
              }
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: { color: '#2e3d2f' },
              grid: { color: '#e0e0e0' }
            },
            y: {
              ticks: { color: '#2e3d2f' },
              grid: { color: '#f5f5f5' }
            }
          }
        }
      });
    });
    // --- FIN AJAX ---
  </script>

</body>
</html>
