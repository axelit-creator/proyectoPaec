<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 9</title>
    <style>
        :root {
            --crema: #fffbea;
            --verde: #3a5a40;
            --verde-claro: #a5d6a7;
            --sombra: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--crema);
            color: var(--verde);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        #grafico-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--sombra);
            padding: 20px;
            width: 90%;
            max-width: 700px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .btn-regresar {
            margin-top: 2em;
            background: linear-gradient(90deg, #2e9133 60%, #409c45 100%);
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(64,156,69,0.08);
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-regresar:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>9. ¿Cuál es la cantidad de monitoreos con plagas detectadas?</h1>
    <div id="grafico-container">
        <canvas id="grafico"></canvas>
    </div>

    <div style="margin-top: 2em;">
        <button onclick="window.location.href='home.html'" class="btn-regresar">
            ← Regresar a Home
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="p9.js"></script>
</body>
</html>
