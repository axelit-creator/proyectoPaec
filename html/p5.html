<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>#5 Pregunta - √Årboles por tipo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fdf9;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: #dcedc8;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-bottom: 4px solid #a5d6a7;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .grafica-section {
      background: #ffffff;
      margin-top: 30px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grafica-section img {
      width: 60px;
      margin-bottom: 15px;
    }

    canvas {
      width: 100% !important;
      height: 350px !important;
    }

    button {
      margin: 30px auto 40px;
      background: linear-gradient(90deg, #2e7d32, #43a047);
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(67, 160, 71, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      font-size: 24px;
      color: #66bb6a;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üå≤ #5 ¬øCu√°l es la cantidad de √°rboles por tipo? üå≥</h1>
  </header>

  <div class="grafica-section">
    <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="Icono √°rbol">
    <canvas id="grafico5"></canvas>
  </div>

  <button onclick="window.location.href='home.html'">‚Üê Regresar a Home</button>

  <footer>üåøüå≥üåø</footer>

  <script>
    const datos = [
      { label: "Roble üå≥", valor: 120 },
      { label: "Pino üå≤", valor: 90 },
      { label: "√Ålamo üçÉ", valor: 60 },
      { label: "Cedro üå¥", valor: 30 }
    ];

    const labels = datos.map(item => item.label);
    const valores = datos.map(item => item.valor);

    const ctx5 = document.getElementById('grafico5').getContext('2d');
    new Chart(ctx5, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Cantidad de √°rboles',
          data: valores,
          backgroundColor: ['#66bb6a', '#81c784', '#a5d6a7', '#c8e6c9'],
          borderColor: '#2e7d32',
          borderWidth: 1,
          borderRadius: 8,
          hoverBackgroundColor: '#43a047'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#2e7d32',
              font: { size: 14 }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: '#2e7d32' },
            grid: { color: '#e0f2f1' }
          },
          x: {
            ticks: { color: '#2e7d32' },
            grid: { color: '#f1f8e9' }
          }
        }
      }
    });
  </script>
</body>
</html>
